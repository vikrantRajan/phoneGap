    <div data-role="page" id="home">
        <div data-role="header"><h1>My Contacts</h1></div>
        <div data-role="content">
                <p><a class="ui-btn" href="#add" data-icon="plus">Add New</a></p>
            <ul data-role="listview" id="contactListLi">
                <li><a href="#">Empty</a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="user">My Contacts</a></li>
                    <li><a href="#phonebook" data-icon="plus">Phonebook</a></li>
                    <li><a href="#diary" data-icon="plus">Diary</a></li>
                </ul>
            </nav>
        </div>
    </div> 
    
    <div data-role="page" id="phonebook">
        <div data-role="header"><h1>Phonebook</h1></div>
        <div data-role="content">
            <ul data-role="listview" id="phoneContactsListLi">
                <li><a href="#">Empty</a></li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="user">My Contacts</a></li>
                    <li><a href="#phonebook" data-icon="plus">Phonebook</a></li>
                    <li><a href="#diary" data-icon="plus">Diary</a></li>
                </ul>
            </nav>
        </div>
    </div> 

    <div data-role="page" id="add">
        <div data-role="header"><h1>Add New Contact</h1></div>
        <div data-role="content">
            <div class="myForm">
                <label>Name</label>
                <input type="text" id="contactName" />
                <label>Email</label>
                <input type="email" id="contactEmail" />
                <button id="saveNewContact">Save</button>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="user">My Contacts</a></li>
                    <li><a href="#phonebook" data-icon="plus">Phonebook</a></li>
                    <li><a href="#diary" data-icon="plus">Diary</a></li>
                </ul>
            </nav>
        </div>
    </div> 

    <div data-role="page" id="editContactPage">
        <div data-role="header"><h1>Edit Contact</h1></div>
        <div data-role="content">
            <div class="myForm">
                <input type="hidden" id="editContactId">
                <label>Name</label>
                <input type="text" id="editContactName" />
                <label>Email</label>
                <input type="email" id="editContactEmail" />
                <button id="saveEditContact">Save</button>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <nav data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="user">My Contacts</a></li>
                    <li><a href="#phonebook" data-icon="plus">Phonebook</a></li>
                    <li><a href="#diary" data-icon="plus">Diary</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div data-role="page" id="diary">
            <div data-role="header"><h1>Diary</h1></div>
            <div data-role="content">
                <div class="myForm">
                    <div id="map" style="height:400px;"></div>
                    <label>Notes:</label>
                    <input type="textarea" id="diaryNotes" />
                    <button id="captureSelfie">Selfie</button>
                    <img id="selfie" style="width:100%" src="" />
                    <button id="cleanupSelfies">Cleanup</button>
                    <button id="saveDiaryNote">Save</button>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <nav data-role="navbar">
                    <ul>
                        <li><a href="#home" data-icon="user">My Contacts</a></li>
                        <li><a href="#phonebook" data-icon="plus">Phonebook</a></li>
                    </ul>
                </nav>
            </div>
        </div> 

    <script type="text/javascript" src="cordova.js"></script>
